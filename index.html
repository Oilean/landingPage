<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Landing UniBot</title>
</head>

<body>
    <header>
        <img class="logo" src="src/imagens/logo.svg">
        <nav>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav_link">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Donate</a></li>
            </ul>
        </nav>
    </header>

    <div class="infos">
        <div class="text-box">
            <h1>Olá humano!</h1>
            <p>Comigo no seu servidor você poderá ter <span class="auto-input"></span></p>
        </div>
        <img class="bot" src="src/imagens/chatbot.png">
    </div>

    <script src="src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings: ["boas conversas.", "entretenimento garantido.", "e muito mais."],
            typeSpeed: 75,
            backSpeed: 75,
            loop: true
        })
    </script>
</body>

</html>
